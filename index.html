<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>
  <header>
    <div id="title">SPLI<br>TTER</div>
  </header>
  
  <main>
    <div id="input-context">
    <div id="bill">
        <div class="text">Bill</div>
        <div class="input-money"><input class=input type="text"></div>
    </div>

    <div id="select-tip">
        <div class="text">Select Tip %</div>
        <div class="select-rate">
          <div class="rate">5%</div>
          <div class="rate">10%</div>
          <div class="rate">15%</div>
          <div class="rate">25%</div>
          <div class="rate">50%</div>
          <div class="rate">Custom</div>
        </div>
    </div>

    <div id="number-of-people">
      <div class="text">Number of People</div>
      <div class="input-people"><input class=input ype="text"></div>
    </div>
    </div>

    <div id="calculator">
      <div id="tip-amount">
        <div class="result-text">
          <div class="sum-text">Tip Amount</div>
          <div class="unit-text">/ person</div>
        </div>
        <div class="result-amount">result</div>
      </div>
      <div id="total">
        <div class="result-text">
          <div class="sum-text">Total</div>
          <div class="unit-text">/ person</div>
        </div>
        <div class="result-amount">result</div>
      </div>

      <div>
        <button class="reset">RESET</button>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">mung96</a>.
    </div>
  </footer>

  <script src="input.js"></script>
</body>
</html>
